syntax = "proto3";

package snp_type_model;
option go_package = "github.com/Alexander272/sealur_proto/api/pro/models/snp_type_model";

message SnpType {
    string id = 1;
    string title = 2;
    string code = 3;
    string description = 4;
    bool hasD4 = 5;
    bool hasD3 = 6;
    bool hasD2 = 7;
    bool hasD1 = 8;
}