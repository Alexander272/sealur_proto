syntax = "proto3";

package position_model;
option go_package = "github.com/Alexander272/sealur_proto/api/pro/models/position_model";

import "pro/models/snp_size_model.proto";
import "pro/models/snp_standard_model.proto";
import "pro/models/snp_type_model.proto";
import "pro/models/pro_material_model.proto";
import "pro/models/snp_filler_model.proto";


enum PositionType {
    Snp = 0;
    Putg = 1;
    Putgm = 2;
}

message Position {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
}

message FullPosition {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
    PositionType type = 6;
    PositionSnp snpData = 7;
}

message OrderPosition {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
    PositionType type = 6;
    OrderPositionSnp snpData = 7;
}

message PositionSnp {
    message Main {
        string snpStandardId = 1;
        string snpTypeId = 2;
        string flangeTypeCode = 3;
        string flangeTypeTitle = 4;
    }

    message Size {
        string dn = 1;
        snp_size_model.Pn pn = 2;
        string d4 = 3;
        string d3 = 4;
        string d2 = 5;
        string d1 = 6;
        string h = 7;
        string s2 = 8;
        string s3 = 9;
        string another = 10;
    }

    message Material {
        string fillerId = 1;
        string innerRingId = 2;
        string outerRingId = 3;
        string frameId = 4;
        string fillerCode = 5;
        string innerRingCode = 6;
        string outerRingCode = 7;
        string frameCode = 8;
    }

    message Design {
        bool hasJumper = 1;
        string jumperCode = 2;
        string jumperWidth = 3;
        bool hasHole = 4;
        bool hasMounting = 5;
        string mountingCode = 6;
        string drawing = 7;
    }

    Main main = 1;
    Size size = 2;
    Material material = 3;
    Design design = 4;
}

message OrderPositionSnp {
    message Main {
        snp_standard_model.SnpStandard snpStandard = 1;
        snp_type_model.SnpType snpType = 2;
        string flangeTypeCode = 3;
        string flangeTypeTitle = 4;
    }
    message Size {
        string dn = 1;
        snp_size_model.Pn pn = 2;
        string d4 = 3;
        string d3 = 4;
        string d2 = 5;
        string d1 = 6;
        string h = 7;
        string s2 = 8;
        string s3 = 9;
        string another = 10;
    }
    message Material {
        snp_filler_model.SnpFiller filler = 1;
        pro_material_model.Material innerRingId = 2;
        pro_material_model.Material outerRingId = 3;
        pro_material_model.Material frameId = 4;
    }
    message Design {
        bool hasJumper = 1;
        string jumperCode = 2;
        string jumperWidth = 3;
        bool hasHole = 4;
        bool hasMounting = 5;
        string mountingCode = 6;
        string drawing = 7;
    }

    Main main = 1;
    Size size = 2;
    Material material = 3;
    Design design = 4;
}