syntax = "proto3";

package position_model;
option go_package = "github.com/Alexander272/sealur_proto/api/pro/models/position_model";

import "pro/models/snp_size_model.proto";
import "pro/models/snp_standard_model.proto";
import "pro/models/pro_material_model.proto";
import "pro/models/snp_material_model.proto";
import "pro/models/snp_filler_model.proto";
import "pro/models/snp_type_model.proto";


enum PositionType {
    Snp = 0;
    Putg = 1;
    Putgm = 2;
}

message Position {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
}

message FullPosition {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
    PositionType type = 6;
    PositionSnp snpData = 7;
}

message OrderPosition {
    string id = 1;
    string orderId = 2;
    int64 count = 3;
    string title = 4;
    string amount = 5;
    PositionType type = 6;
    OrderPositionSnp snpData = 7;
}

message PositionSnp {
    message Main {
        string snpStandardId = 1;
        string snpTypeId = 2;
        string flangeTypeCode = 3;
        string flangeTypeTitle = 4;
    }

    message Size {
        string dn = 1;
        string dnMm = 2;
        snp_size_model.Pn pn = 3;
        string d4 = 4;
        string d3 = 5;
        string d2 = 6;
        string d1 = 7;
        string h = 8;
        string s2 = 9;
        string s3 = 10;
        string another = 11;
    }

    message Material {
        string fillerId = 1;
        string innerRingId = 2;
        string outerRingId = 3;
        string frameId = 4;
        string fillerCode = 5;
        string innerRingCode = 6;
        string outerRingCode = 7;
        string frameCode = 8;
        string frameTitle = 9;
        string innerRingTitle = 10;
        string outerRingTitle = 11;
    }

    message Design {
        bool hasJumper = 1;
        string jumperCode = 2;
        string jumperWidth = 3;
        bool hasHole = 4;
        bool hasMounting = 5;
        string mountingCode = 6;
        string drawing = 7;
    }

    Main main = 1;
    Size size = 2;
    Material material = 3;
    Design design = 4;
}

message OrderPositionSnp {
    message Main {
        string id = 1;
        string positionId = 2;
        string snpStandardId = 3;
        string snpTypeId = 4;
        string flangeTypeCode = 5;
        string flangeTypeTitle = 6;
        snp_standard_model.SnpStandard snpStandard = 7;
        snp_type_model.SnpType snpType = 8;
    }
    message Size {
        string id = 1;
        string positionId = 2;
        string dn = 3;
        string dnMm = 4;
        snp_size_model.Pn pn = 5;
        string d4 = 6;
        string d3 = 7;
        string d2 = 8;
        string d1 = 9;
        string h = 10;
        string s2 = 11;
        string s3 = 12;
        string another = 13;
    }
    message Material {
        string id = 1;
        string positionId = 2;
        snp_filler_model.SnpFiller filler = 3;
        snp_material_model.Material frame = 4;
        snp_material_model.Material innerRing = 5;
        snp_material_model.Material outerRing = 6;
    }
    message Design {
        message Jumper {
            bool hasJumper = 1;
            string code = 2;
            string width = 3;
        }
        message Mounting {
            bool hasMounting = 1;
            string code = 2;
        }

        string id = 1;
        string positionId = 2;
        Jumper jumper = 3;
        bool hasHole = 4;
        Mounting mounting = 5;
        string drawing = 6;
    }

    Main main = 1;
    Size size = 2;
    Material material = 3;
    Design design = 4;
}