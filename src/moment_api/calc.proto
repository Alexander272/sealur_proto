syntax = "proto3";

package calc;
option go_package = "github.com/Alexander272/sealur_proto/api/moment_api/calc";

import "moment_api/calc/flange.proto";
import "moment_api/calc/cap.proto";

service CalcService {
    rpc CalculateFlange (flange.CalcRequest) returns (flange.CalcRequest);
    rpc CalculateCap (cap.CalcRequest) returns (cap.CalcRequest);
}
